<html lang="en">
<head>
    <title>Project Stella</title>
    <script type="text/javascript" src="js/SpriteFunctions.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>
    <link href="css/style.css" rel="stylesheet" />
    <script>
        var worldObj;
        var spellBook;
        var actionSection;
        
        function Init()
        {
            worldObj = new World();
            worldObj.Init("canvas");
            worldObj.BuildBackground();
            
            var knight = new ImgSprite("img/knight.gif",0,0,2,3,16,18,0,0,500);
            worldObj.DisplayList.push(knight);
            
            spellBook = new SpellBook(132,100);
            spellBook.Init("spellBookCanvas");
           
            actionSection = new ActionSection(490,200);
            actionSection.Init("actionCanvas");
            
            setInterval(UpdateAndDisplay,100);
            
            $(document.getElementById("spellBookCanvas")).click(function(e){spellBook.HandleClick(e);});
            $(document.getElementById("actionCanvas")).click(function(e){actionSection.HandleClick(e);});
        }
        
        function UpdateAndDisplay()
        {
            worldObj.Update();
            worldObj.Display();
            spellBook.Display();
            actionSection.Display();
        }
        
    </script>
</head>
<body onload="Init();">
    <section id="levelHeader">
        <header>
            <h1>
                ProjectStella - Level 1
            </h1>
        </header>
    </section>
    <section id="playSpace">
        <canvas id="canvas" width="640" height="320">
            Sorry - your browser does not support HTML5
        </canvas>
        <nobr>
        <canvas id="actionCanvas" width="490" height="200">
             Sorry - your browser does not support HTML5
        </canvas>
        &nbsp;
        <canvas id="spellBookCanvas" width="132" height="100">
             Sorry - your browser does not support HTML5
        </canvas>
        </nobr>
    </section>
    
</body>
</html>
