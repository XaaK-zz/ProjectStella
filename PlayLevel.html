    <script>
        var gameObj;
        
        function Init()
        {
            var lvl = $.getUrlVar('Level');
            gameObj = new projectStella.Game(parseInt(lvl));
        }
        
        $.extend({
            getUrlVars: function(){
              var vars = [], hash;
              var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
              for(var i = 0; i < hashes.length; i++)
              {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
              }
              return vars;
            },
            getUrlVar: function(name){
              return $.getUrlVars()[name];
            }
          });
    </script>
</head>
<body onload="Init();">
    <section id="levelHeader">
        <header>
            <img src="img/Title.png">
        </header>
    </section>
    <section id="playSpace">
    </section>
</body>
